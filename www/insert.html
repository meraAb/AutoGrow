<html>
<head>
 
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
  </div><br/><br/>
 <div class="list">
 <input type="hidden" id="id" value=""/>
 <div class="item">
 <label>name</label>
 <input type="name" id="name" value=""/>
 </div>
 <div class="item">
 <label>number</label>
 <input type="number" id="number" value=""/>
 </div>
  <div class="item">
 <input type="button" id="insert" class="button button-block" value="Insert"/>
 </div>
 </div>
  <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript">
 $(document).ready(function()
 {
 $("#insert").click(function(){
 var name=$("#name").val();
 var number=$("#number").val();
 var dataString="$name="+name+"&number="+number+"&insert=";
 if($.trim(name).length>0 & $.trim(number).length>0)
 {
 $.ajax({
 type: "POST",
 url:"http://localhost/php/insert.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 success: function(data){
 if(data=="success")
 {
 alert("inserted");
 $("#insert").val('submit');
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 }return false;
 });
 });
 </script>
</body>
</html>
